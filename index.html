<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yo-Gi-Oh Jo-ken-po Edition</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
  </head>
  <body>
    <div class="bg-video">
      <video class="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="container">
      <div class="container__left framed-golden-2">
        <!--
      
          <div class="score_box">
          <p class="wins_text">
            <span class="wins_count"></span>
          </p>
          <p class="loses_text"><span class="loses_count"></span></p>
        </div>
  -->

        <div class="score_box frame">
          <span id="score_points">Win: 0 | Lose: 0</span>
        </div>
        <div class="avatar"><img id="card-imga" /></div>
        <div class="card_details frame">
          <p id="card-name">a</p>
          <p id="card-type">a</p>
        </div>
      </div>
      <div class="container__right" id="computer-cards">
        <div class="card-box_container">
          <div class="card_box framed"></div>

          <div class="card-versus_container">
            <div class="versus-top">
              <div class="card-infield">
                <img height="180px" width="125px" id="player-field-card" />
              </div>
                <img
                  height="100px"
                  src="./src/assets/icons/millenium2.png"
                  alt=""
                />
                <div class="card-infield">
                  <img height="180px" width="125px" id="computer-field-card" />
                </div>
              </div>
            </div>
            <div class="versus-bottom">
              <button id="next-duel" class="rpgui-button" onclick="reserDuel()">
                YOU WIN
              </button>
            </div>
            <div class="card_box framed" id="player-cards"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
